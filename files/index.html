<html ng-app="lazorApp">
<head>
	<link rel="stylesheet" type="text/css" href="lazors.css"/>

</head>
<body ng-controller="LazorCtrl">

<div class="board" ng-class="rotation">
	<div style="float:left; width:16px; height:15px;"></div>
	<div class='colHead' ng-repeat="c in 'ABCDEFGHIJ'">{{c}}</div>
	<div ng-repeat="row in board" style="clear:both">
		<div class='rowHead'>{{$index}}</div>
		<div class='cellWrapper' ng-repeat="cell in row" ng-click='handleClick(cell)'>
			<div class='overlay' ng-class='[cell.overlay]'></div>
			<div class='cell' ng-class='[cell.type,cell.facing,cell.color]' ></div>
			<div class='upLazor' ng-show='cell.upLazor'></div>
			<div class='leftLazor' ng-show='cell.leftLazor'></div>
			<div class='downLazor' ng-show='cell.downLazor'></div>
			<div class='rightLazor' ng-show='cell.rightLazor'></div>
		</div>
		<div class='rowHead south'>{{$index}}</div>
	</div>
	<div style="float:left; width:16px; height:15px;"></div>
	<div class='colHead south' ng-repeat="c in 'ABCDEFGHIJ'">{{c}}</div>
</div>

<div class='rotateButtons' ng-show="clickState == 1">
	<button ng-click="rotateLeft()" ng-disabled="!canRotateLeft">Rotate Left</button>
	<button ng-click="rotateRight()" ng-disabled="!canRotateRight">Rotate Right</button>
</div>
<button ng-click="flipBoard()">Flip Board</button>
<div>Current turn:<div style='height:64px; width:64px;' ng-class='currentColor'></div></div>


<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
<script src="app.js"></script>
<script src="lazorDeserializer.js"></script>




</body>

</html>
