<html ng-app="lazorApp">
<head>
	<style>
		.cell{
			width: 64px;
			height:64px;
			float:left;
			background-size:64px 64px;
		}
		.empty{
			background-color: grey;
		}
		.target{
			background-image:url('target.ico')
		}
		.lazor{
			background-image:url('lazor.ico')
		}
		.mirror{
			background-image:url('mirror.ico')
		}
		.shield{
			background-image:url('shield.ico')
		}
		.doubleMirror{
			background-image:url('double.ico')
		}
		.red{
			background-color:red;
		}
		.silver{
			background-color:green;
		}
		.east{
			-webkit-transform: rotate(90deg);
			-moz-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			-o-transform: rotate(90deg);
			transform: rotate(90deg);
		}
		.south{
			-webkit-transform: rotate(180deg);
			-moz-transform: rotate(180deg);
			-ms-transform: rotate(180deg);
			-o-transform: rotate(180deg);
			transform: rotate(180deg);
		}
		.west{
			-webkit-transform: rotate(-90deg);
			-moz-transform: rotate(-90deg);
			-ms-transform: rotate(-90deg);
			-o-transform: rotate(-90deg);
			transform: rotate(-90deg);
		}
		
	</style>

</head>
<body ng-controller="LazorCtrl">

<div class="board">
	<div ng-repeat="row in board" style="clear:both">
		<div class='cell' ng-class='[cell.type,cell.facing,cell.color]' ng-repeat="cell in row"></div>
	</div>

</div>

<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
<script src="app.js"></script>




</body>

</html>
